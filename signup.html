<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up â€” Evently</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/auth.js" defer></script>
</head>
<body class="auth-page">

  <main class="auth-card">
    <h1>Create Account</h1>

    <label>
      <span class="label">Full name</span>
      <input id="signupName" type="text" placeholder="Your name" required>
    </label>

    <label>
      <span class="label">Email</span>
      <input id="signupEmail" type="email" placeholder="you@example.com" required>
    </label>

    <label>
      <span class="label">Password</span>
      <input id="signupPass" type="password" placeholder="Choose a password" required>
    </label>

    <button id="signupBtn" class="btn">Sign Up</button>

    <p class="muted">Already have an account? <a href="login.html">Login</a></p>
  </main>

</body>
</html>
