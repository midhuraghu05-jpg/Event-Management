<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evently</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background: #1a1a1a;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 28px;
            font-weight: bold;
        }

        nav a {
            margin-left: 30px;
            color: white;
            text-decoration: none;
            font-size: 17px;
            transition: 0.3s ease;
        }

        nav a:hover {
            color: #c9c9c9;
        }

        /* HERO SECTION (Full height till footer) */
        .hero {
            flex: 1; /* fills space until footer */
            text-align: center;
            padding: 120px 20px;
            background-image: url('https://images.unsplash.com/photo-1531058020387-3be344556be6?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
            border-bottom: 4px solid rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            color: #f1f1f1;
        }

        .btn-start {
            margin-top: 40px;
            background: #d4a74c;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            width: 50%;
            min-width: 280px;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .btn-start:hover {
            background: #c49536;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Evently</div>

        <nav>
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="create.html">Create</a>
            <a href="contact.html">Contact</a>
            <a href="logout.html" style="color: #ff6b6b;">Logout</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Manage Events Easily</h1>
        <p>Create, host & track events with full control.</p>

        <button class="btn-start" onclick="window.location.href='create.html'">
            Get Started
        </button>
    </section>

    <footer>
        © Evently — Built with ❤️
    </footer>

</body>
</html>
